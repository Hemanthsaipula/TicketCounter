<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking Website</title>
    <link rel="stylesheet" href="/24/Style.css">
</head>
<body>
    <h1>Ticket Booking Website</h1>
    <br>
    <br>
    <br>
        <input type="text" placeholder="Enter Name">
        <br>
        <br>
        <input type="text" placeholder="Enter Age">
        <br>
        <br>
        <input type="text" placeholder="Enter Date">
        <br>
        <br>
        <h3>Select Pickup Station</h3>
        <label>
            <input type="radio" value="Guntur" name="Pickup" id="Pickup_1">Guntur
        </label>
        <br>
        <label>
            <input type="radio" value="Tenali" name="Pickup" id="Pickup_2">Tenali
        </label>
        <br>
        <label>
            <input type="radio" value="Vijayawada" name="Pickup" id="Pickup_3">Vijayawada
        </label>
        <br>
        <label>
            <input type="radio" value="Vizag" name="Pickup" id="Pickup_4">Vizag
        </label>

        <h3>Select Dropping Station</h3>

        <label>
            <input type="radio" value="Mumbai" name="Drop" id="Drop_1">Mumbai
        </label>
        <br>
        <label>
            <input type="radio" value="Benguluru" name="Drop" id="Drop_2-">Benguluru
        </label>
        <br>
        <label>
            <input type="radio" value="Tirupati" name="Drop" id="Drop_3">Tirupati
        </label>
        <br>
        <label>
            <input type="radio" value="Hyderabad" name="Drop" id="Drop_4">Hyderabad
        </label>
        <br>
        <br>
        <h3>Select Number of Tickets</h3>
        <select name="Tickets">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>+

            <option value="9">9</option>
        </select>
        <br>
        <br>
        <textarea placeholder="Website Suggestions" id="3" rows="3" cols="20"></textarea>
        <br>
        <br>
        <label>
            <input type="checkbox" value="Donation" name="Donation" class="submit1">Donate 1$ For PM Army Fund
        </label>
        <br>
        <br>
        <a href="https://www.phonepe.com/" target="_main">Click here for Payment</a>
        <br>
        <br>
        <input name="Submit" type="submit" class="submit1">
</body>
</html>
